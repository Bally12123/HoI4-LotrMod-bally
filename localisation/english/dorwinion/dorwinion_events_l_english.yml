l_english:
dorwinion.1.t:0 "[From.GetName] requests our help in there civil war"
dorwinion.1.d:0 "Well we can live free in a country without any danger. The same can't be said about the people in Rhun. They need our help."
dorwinion.1.a:0 "We will gather volunteers."
dorwinion.1.b:0 "We can send old equipment to them."
dorwinion.1.c:0 "We want to stay out of danger."
DOR_this_will_send_troops:0 "§YStill will spawn 2 volunteers divisions for Rhun§!"

dorwinion.2.t:0 "[From.GetName] proposes construction of embassy"
dorwinion.2.d:0 "Us nations in the east should strengthen our bonds and become one strong block. The first steps towards better bonds between our great nations are maded by improving our relationships. For this reason we propose the construction of a embassy."
dorwinion.2.a:0 "Lets strengthen our bonds."
dorwinion.2.b:0 "We could do without you."