##### Event 
mirkwood.8.t:0 "Dol Guldur"
mirkwood.8.d:0 "We have recieved a message that troops are being gatered at Dol Guldur. Mordor is more and more activily reconnecting to Dol Guldur. Altough for now still under our control this is bad news."
mirkwood.8.a:0 "Worrying"

mirkwood.9.t:0 "[From.GetName] demands Dol Guldur"
mirkwood.9.d:0 "[From.GetName] has made their on set of demands. They will welcome us if we return Dol Guldur back to Mordor."
mirkwood.9.a:0 "It was never really ours"
mirkwood.9.b:0 "That is not worth it. Dol Guldur is ours"

mirkwood.10.t:0 "[From.GetName] demands Dol Guldur back"
mirkwood.10.d:0 "[From.GetName] has sent us the demands to give back Dol Guldur. Willing to let us in there alliance if we do."
mirkwood.10.a:0 "It was never really ours"
mirkwood.10.b:0 "That is not worth it. Dol Guldur is ours"

mirkwood.11.t:0 "Dol Guldur has declared independence"
mirkwood.11.d:0 "After a lot of small skirmishes and ambushes has Dol Guldur declared themself independence from Mirkwood. Saying they were always and will always remain loyal to Sauron and not to us. Since Mordor is backing them declaring war inmediated may not be the best choice of action."
mirkwood.11.a:0 "Difficult times it is"

mirkwood.12.t:0 "Dol Guldur has become weak"
mirkwood.12.d:0 "We should gather around and do one final assault. Crushing this once great stronghold will definitly hurt Mordor."
mirkwood.12.a:0 "For Mirkwooddd!"