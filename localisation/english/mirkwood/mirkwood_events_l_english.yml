##### Event 
mirkwood.8.t:0 "Dol Guldur"
mirkwood.8.d:0 "We have recieved word that enemy troops are gathering at the fortress of Dol Guldur. Mordor's heavy-handed meddling in the region is becoming a rising cause for concern and must be dealt with urgently!"
mirkwood.8.a:0 "This is bad..."

mirkwood.9.t:0 "[From.GetName] demands Dol Guldur"
mirkwood.9.d:0 "[From.GetName] have made their demands clear. They will welcome us if we return Dol Guldur back to Mordor."
mirkwood.9.a:0 "We never wanted that cursed rock!"
mirkwood.9.b:0 "Sauron must think us weak! We will show him the temper of our blades."

mirkwood.10.t:0 "[From.GetName] demands Dol Guldur back"
mirkwood.10.d:0 "[From.GetName] has sent us a demand to immediately return the fortress of Dol Guldur and surrounding environs. They are willing to let us in there alliance if we oblige."
mirkwood.10.a:0 "We never wanted that cursed rock!"
mirkwood.10.b:0 "Sauron must think us weak! We will show him the temper of our blades."

mirkwood.11.t:0 "Dol Guldur rises up"
mirkwood.11.d:0 "After a series of ambushes and hit-and-run attacks on our fellow soldiers in the area, the fortress of Dol Guldur has now fully slipped from our grasp. Our enemies have declared an independent state of Dol Guldur and loyally stand at Sauron's side. Attacking them may bring down the full might of Mordor on our heads!"
mirkwood.11.a:0 "Between a rock and a hard place..."

mirkwood.12.t:0 "Assault on Dol Guldur"
mirkwood.12.d:0 "The deviant occupants of Dol Guldur are weaker than ever. The moment is right to seize vengeance and inflict a crushing blow on Mordor!"
mirkwood.12.a:0 "Onward, elves of Mirkwood!"

mirkwood.13.t:0 "The Spiders roam free"
mirkwood.13.d:0 "At our behest, the spiders of the Mirkwood are now fully free and have taken much of the wood under their control. We remain at peace in the safety of Thranduis's Halls. What shall be our next move?"
mirkwood.13.a:0 "... why did we do this again?"
mirkwood.13.b:0 "The spiders may still benefit from our guidance."
mirkwood.13.c:0 "I, for one, welcome our new multi-legged overlords!"