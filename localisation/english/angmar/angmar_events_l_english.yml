##### Event 
angmar.5.t:0 "[From.GetName] invites us to there faction"
angmar.5.d:0 "Sauron has sent one of his orcs to bring us the following message. Sauron invites us to join there Dark Pact alliance. Saying that together we stand strong and can take over Middle-Earth."
angmar.5.a:0 "We follow the dark lord"
angmar.5.b:0 "We are stronger without there influences"

angmar.7.t:0 "[From.GetName] invites us to there faction"
angmar.7.d:0 "Because of the growing threat in the East we should probatly make as much allies as we can."
angmar.7.a:0 "We will stand together"
angmar.7.b:0 "Neutrality fits us more"

angmar.8.t:0 "[From.GetName] request control of North-Arthedain"
angmar.8.d:0 "[From.GetName] came forth saying 'It was once ours. The people living there would want nothing less than being reunited once more'. It was indeed once theres, but that were other times. They took it with force and now they think they have the right to reclaim it."
angmar.8.a:0 "We should not fight with our neighbours"
angmar.8.b:0 "They have no right!"

angmar.9.t:0 "[From.GetName] suggest a non-agression pact"
angmar.9.d:0 "Fighting with eachother wouldnt solve anything"
angmar.9.a:0 "Agreed"
angmar.9.b:0 "There is no need for this"

angmar.10.t:0 "[From.GetName] asks for there help"
angmar.10.d:0 "They have requested for our nation to invest in there economics."
angmar.10.a:0 "Good plan"
angmar.10.b:0 "Why would we?"

angmar.11.t:0 "[From.GetName] invites us into there faction"
angmar.11.d:0 ""
angmar.11.a:0 "We will join at once"
angmar.11.b:0 "We have other plans"