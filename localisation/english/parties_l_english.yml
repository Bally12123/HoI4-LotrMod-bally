 # IDEOLOGY-TYPES
 domineering:0 "Domineering"
 domineering_desc:0 "This nation demands that all bow before them."
 supremacist:0 "Supremacist"
 supremacist_desc:0 "This nation looks down on all others as lesser beings, fit only for enslavement."
 expansionist:0 "Expansionist"
 expansionist_desc:0 "This nation wishes to expand its borders by bullying their weaker neighbours into submission."
 protective:0 "Protective"
 protective_desc:0 "This nation believes it is their moral duty to protect their weaker allies from belligerence."
 mercantile:0 "Mercantile"
 mercantile_desc:0 "This nation desires the facilitation of trade above all else."
 federative:0 "Federative"
 federative_desc:0 "This nation seeks to build a strong, united faction and fend of their enemies as one."
 collectivist:0 "Collectivist"
 collectivist_desc:0 "This nation puts the interests of the common people first and seeks to overthrow autocratic regimes everywhere."
 devouring_swarm:0 "Devouring Swarm"
 devouring_swarm_desc:0 "This nation want food."
 mutinous:0 "Mutinous"
 mutinous_desc:0 "This nation prides itself on being ungovernable."
 unchained:0 "Unchained"
 unchained_desc:0 "This nation thrives on chaos and wants to tear down all social structures."
 secluded:0 "Secluded"
 secluded_desc:0 "The people of this nation do not follow any coherent or centralized political structure."
 isolationist:0 "Isolationist"
 isolationist_desc:0 "This nation wants to be left alone and focus on it's internal problems."
 survivalist:0 "Survivalist"
 survivalist_desc:0 "This nation intends to bunker down and weather the storm."
 defensive:0 "Defensive"
 defensive_desc:0 "This nation feels under attack and seeks to defend itself."
 vigilant:0 "Vigilant"
 vigilant_desc:0 "This nation does not want to make the first move, but is patiently assessing their surroundings and lying in wait for the right opportunity."

